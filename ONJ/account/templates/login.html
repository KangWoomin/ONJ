{% extends 'base.html' %}
{% load static %}
{% block title %}로그인{%endblock%}
{% block head %}<link href="{% static 'css/signup.css' %}" rel="stylesheet">{%endblock%}

{%block content%}

    <form method="POST" class="signup-form">
        {%csrf_token%}
        <label for="email">email : </label>
        <input type="email" id="email" name="email" placeholder="email을 입력해주세요" autocomplete="off">
        <br>
        <label for="password">비밀번호 : </label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" autocomplete="off">
        <br>
        <button type="submit">로그인</button>
        <a href="{% url 'main' %}"><button type="button">뒤로가기</button></a>
    </form>

{%endblock%}
