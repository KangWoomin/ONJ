{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" >
    {% block head %} {%endblock%}
   

</head>
<body>
    
    <div class="top">
        <div class="center">
            <img aria-label="로고">
            <b><a href="{%url 'main'%}" style="color: rgb(90, 83, 83);text-decoration: none;">only</a></b>
        </div>
        <div class="right">
            {% if user.is_authenticated %}
                <a href="#">프로필</a>
                <a href="{% url 'logout' %}">로그아웃</a>
            {%else%}
                <a href="{% url 'login' %}" style="text-decoration: none;">로그인</a>
                <a href="{% url 'create_user' %}"style="text-decoration: none;">회원 가입</a>
            {%endif%}
        </div>
    </div>

    <div class="content">
        {%block content%}
    
        {%endblock%}
    </div>
</body>
</html>
